<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./assest/img/Group9.png" alt="">
            </div>
            <div class="search">
              
                <img src="./assest/img/Avatar35.png" alt="" class="search-img" >
               
                <input type="text" class="search-input">
            </div>   
          
            <div class="header-menu">
                <div class="header-menu-item">What to cook</div>
                <div class="header-menu-item">Recipes</div>
                <div class="header-menu-item">Ingredients</div>
                <div class="header-menu-item">Occasions</div>
                <div class="header-menu-item">About Us</div>
            </div> 
            <button class="button">
                <img src="./assest/img/Archive check.png" alt="" class="icon">
                Your recipe box
            </button>
          
            <div class="avatar">
                <img src="./assest/img/Avatar35.png" alt="">
            </div>         
        </div>
        <div class="content"></div>
        <div class="footer">
            <div class="about-us">About Us</div>
            <div class="welcome">Welcome to our website, a wonderful place to explore and learn how to cook like a pro.</div>
            <div class="email">
                <input type="text" placeholder="Enter Your Email">
            </div>
            <button class="send">Send Me</button>
          
        </div>
    </div>
</body>
</html>
